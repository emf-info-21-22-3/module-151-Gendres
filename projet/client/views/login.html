<link rel="stylesheet" href="./css/login.css">


<div class="login-container">
    <div class="login-box">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Semaphor - Chatrooms en ligne</h2>
        <form id="login-form">
            <input type="text" placeholder="Login" class="input-field" id="username">
            <input type="password" placeholder="Mot de passe" class="input-field" id="password">
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div id="status"></div>
    </div>
</div>
