<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messaging App</title>
    
</head>

<body>
    <link rel="stylesheet" type="text/css" media="screen" href="./message.css" />
    <div class="chat-container">
        
        <div class="chat-header">
            My Messaging App
        </div>
        <div class="chat-messages">
            <div class="message">
                <div class="text">Hey! How are you?</div>
            </div>
            <div class="message sender">
                <div class="text">I'm good, thank you! How about you?</div>
            </div>
            <div class="message">
                <div class="text">Yeah nice</div>
            </div>
            <!-- More messages here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
            <button><a href="./login.html">Login</a></button>
        </div>
    </div>
</body>

</html>
