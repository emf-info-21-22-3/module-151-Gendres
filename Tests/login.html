<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#login-form').submit(function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Here you can perform actions such as validating input, making AJAX requests, etc.
                // For demonstration, let's just log a message to the console.
                console.log('Form submitted!');
            });
        });
    </script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="whatsapp-logo.png" alt="WhatsApp Logo" class="logo">
            <h2>Semaphor - Chatrooms en ligne</h2>
            <form>
                <input type="text" placeholder="Login" class="input-field">
                <input type="password" placeholder="Mot de passe" class="input-field">
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <a href="./index.html" class="forgot-password">Forgot password?</a>
        </div>
    </div>
</body>

</html>
